<!DOCTYPE html>

<html>

<head>

	<title>Tamanho de textos</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-size: 30px;
			font-family: "Times New Roman",
			Times, serif;
		}

		.negrito {
			/*bold, normal, 100 a 900*/
			font-weight: bold;
		}

		.italico {
			font-style:italic; 
		}

		.formatacao {
			/*text-decoration: underline;*/
			/*text-decoration: overline;*/
			/*text-decoration: line-through;*/
			text-decoration: underline;
		}

		.texto {
			font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}


	</style>



</head>

<body>

	<p class="negrito">Texto negrito</p>
	<p> Texto negrito</p>
	<p class="italico"> Texto itálico</p>
	<p class="formatacao">Formatação de texto</p>
	<p class="texto">Texto</p>
</body>
</html>
