<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			a{
				padding: 5px 10px;
				text-decoration: none;
			}

			/*Links n√£o visitados*/
			a:link {
				color: #b9c941;
			}

			/*Links Visitados*/
			a:visited{
				color: #c0c0c0;
			}

			/*Links Hover, passar o cursor sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}

			/*Links ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}


		</style>

	</head>
	<body>
		<a href="www.google.com.br">
		Google</a> |

		<a href="www.yahoo.com.br">
		Yahoo</a> |

		<a href="www.bing.com">
		Bing</a>


	</body>

</html>
